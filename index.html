<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>통계적 추정 미션 - 배터리 수명 검증</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="mission-zone">
            <h1>🔋 배터리 수명 광고 검증 미션</h1>
            <p>조사관님, A사의 광고(평균 100시간)가 타당한지 검증하세요. 신뢰도와 표본 크기를 설정한 뒤 <strong>[새 표본 추출]</strong>을 눌러 데이터를 확인하세요.</p>
        </header>

        <main class="content">
            <section class="sim-zone">
                <canvas id="ciChart"></canvas>
                <div class="controls">
                    <label>신뢰도(k): 
                        <select id="confRange">
                            <option value="1.96">95% (k=1.96)</option>
                            <option value="2.58">99% (k=2.58)</option>
                        </select>
                    </label>
                    <label>표본 크기(n): <input type="number" id="sampleN" value="100" min="10"></label>
                    <button id="runSim">새 표본 추출 및 로그 기록</button>
                </div>
            </section>

            <section class="feedback-zone">
                <div class="hint-box">
                    <button id="hintBtn">💡 힌트 보기</button>
                    <p id="hintText" class="hidden">힌트 버튼을 누르면 여기에 도움말이 나타납니다.</p>
                </div>
                <textarea id="reflectionNote" placeholder="데이터를 관찰한 결과를 적어주세요..."></textarea>
                <button id="submitBtn">최종 의견 제출</button>
            </section>
        </main>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
