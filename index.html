<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>통계적 추정 미션 - 배터리 수명 검증</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
    <header class="main-header">
        <h1>통계적 추정 미션: 배터리 수명 검증</h1>
    </header>

    <div class="container">
        <aside class="mission-panel">
            <div class="card">
                <h3>📋 조사관 미션</h3>
                <p>조사관님, 최근 A사의 배터리 평균 수명 광고(100시간)가 과장되었다는 제보가 있었습니다.</p>
                <p>시뮬레이터를 활용하여 <strong>95%와 99% 신뢰구간</strong>을 비교하고, 광고 정당화를 위한 최소 표본 크기를 찾아주세요.</p>
                <img src="investigator_icon.png" alt="조사관" class="char-img"> </div>
        </aside>

        <section class="simulation-panel">
            <div class="card">
                <h3>📊 시뮬레이션 도구</h3>
                <div class="chart-container">
                    <canvas id="ciChart"></canvas>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <label>신뢰도 (95% ~ 99%)</label>
                        <input type="range" id="confRange" min="95" max="99" step="4" value="95">
                        <span id="confValue">95%</span>
                    </div>
                    <div class="control-group">
                        <label>표본 크기 (n)</label>
                        <input type="number" id="sampleN" value="30" min="10">
                    </div>
                    <button id="runSim" class="btn-primary">새 표본 추출</button>
                </div>
            </div>
        </section>

        <aside class="assistant-panel">
            <div class="card hint-section">
                <h3>💡 스마트 어시스턴트</h3>
                <button id="hintBtn" class="btn-hint">도움이 필요하신가요? (힌트)</button>
                <div id="hintDisplay" class="hint-text hidden">
                    </div>
            </div>
            
            <div class="card opinion-section">
                <h3>✍️ 최종 의견 작성</h3>
                <textarea id="reflectionNote" placeholder="광고사로 전달할 최종 의견을 작성해주세요."></textarea>
                <button id="submitBtn" class="btn-submit">의견 제출하기</button>
            </div>
        </aside>
    </div>
</div>
    <script type="module" src="main.js"></script>
</body>
</html>
